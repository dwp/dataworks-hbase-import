meta:
  plan:
    terraform-common-config:
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ((dataworks.terraform_repository))
            tag: ((dataworks.terraform_14_version))
        params:
          TF_INPUT: false
          TF_CLI_ARGS_apply: -lock-timeout=300s
          TF_CLI_ARGS_plan: -lock-timeout=300s
          TF_VAR_costcode: ((dataworks.costcode))
    terraform-bootstrap:
      task: terraform-bootstrap
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: dwpdigital/jinja-yaml-aws
            version: 0.0.19
            tag: 0.0.19
        run:
          path: sh
          args:
            - -exc
            - |
              python bootstrap_terraform.py
              cp terraform.tf ../terraform-bootstrap
          dir: dataworks-hbase-import
        inputs:
          - name: dataworks-hbase-import
        outputs:
          - name: terraform-bootstrap
      params:
        AWS_REGION: eu-west-2
    terraform-apply:
      task: terraform-apply
      .: (( inject meta.plan.terraform-common-config ))
      config:
        run:
          path: sh
          args:
            - -exc
            - |
              cp ../terraform-bootstrap/terraform.tf .
              terraform workspace show
              #ENABLE_BY_INITIAL_COMMIT terraform init
              #ENABLE_BY_INITIAL_COMMIT terraform plan -out terraform.plan
              #ENABLE_BY_INITIAL_COMMIT terraform apply -auto-approve terraform.plan
          dir: dataworks-hbase-import
        inputs:
          - name: dataworks-hbase-import
          - name: terraform-bootstrap
    terraform-plan:
      task: terraform-plan
      .: (( inject meta.plan.terraform-common-config ))
      config:
        run:
          path: sh
          args:
            - -exc
            - |
              cp ../terraform-bootstrap/terraform.tf .
              terraform workspace show
              terraform init -backend=false; terraform validate #REMOVE_BY_INITIAL_COMMIT
              #ENABLE_BY_INITIAL_COMMIT terraform init
              #ENABLE_BY_INITIAL_COMMIT terraform plan $DETAILED_EXITCODE
          dir: dataworks-hbase-import
        inputs:
          - name: dataworks-hbase-import
          - name: terraform-bootstrap
      params:
        DETAILED_EXITCODE: -detailed-exitcode

    e2e-tests:
      task: e2e-tests
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ((dataworks.docker_python_boto_behave_repository))
            tag: ((dataworks.docker_python_boto_behave_version))
        params:
          AWS_DEFAULT_REGION: ((dataworks.aws_region))
          NUMBER_OF_TOPICS_TO_USE: "1"
          E2E_TEST_TIMEOUT: 300
          E2E_FEATURE_TAG_FILTER: "@hbase-import-flow"
          ASSUME_DURATION: 3600
        run:
          path: sh
          dir: dataworks-behavioural-framework
          args:
            - -exc
            - |
              source /assume-role
              cd src/runners
              ./run-ci.sh \
              "../../../meta"
        inputs:
          - name: dataworks-behavioural-framework
          - name: dataworks-hbase-import
          - name: meta